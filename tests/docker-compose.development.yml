version: "3.8"
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2017-latest
    hostname: sqlserver
    container_name: sqlserver
    restart: always
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQLSERVER_PASSWORD}
      - MSSQL_AGENT_ENABLED=True
    networks:
      - databases

  postgres:
    image: postgres:12
    hostname: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - databases

  datafeeder:
    build: ../
    depends_on:
      - sqlserver
      - postgres
    restart: always
    ports:
      - 3333:3333
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - SQLSERVER_USER=${SQLSERVER_USER}
      - SQLSERVER_PASSWORD=${SQLSERVER_PASSWORD}
      - SQLSERVER_HOST=sqlserver
      - NODE_PATH=./src
      - TOKEN=${TOKEN}
    command: >
      bash -c "yarn sequelize db:create --env sqlserver
      --config src/config/database.js &&
      yarn sequelize db:migrate --env sqlserver
      --config src/config/database.js
      --migrations-path src/database/migrations/sqlserver &&
      yarn sequelize db:create --env postgres
      --config src/config/database.js &&
      yarn sequelize db:migrate --env postgres
      --config src/config/database.js
      --migrations-path src/database/migrations/postgres &&
      yarn start"
    networks:
      - databases

# Project

networks:
  databases:
    name: databases
