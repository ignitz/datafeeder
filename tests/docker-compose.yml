version: "3.8"
services:
  postgres_user:
    image: postgres:12
    hostname: postgres_user
    container_name: postgres_user
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - databases

  postgres_tracker:
    image: postgres:12
    hostname: postgres_tracker
    container_name: postgres_tracker
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - databases

networks:
  databases:
    name: databases
